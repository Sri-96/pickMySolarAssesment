<div>

</div>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="data.firstName" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.email" placeholder="Email">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.lastName" placeholder="lastName">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.title" placeholder="title">
        </mat-form-field>
    </div>
   
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button>
</div>
