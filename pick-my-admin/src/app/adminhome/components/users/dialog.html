<div mat-dialog-content>
    <form #userForm="ngForm" class="pb-1" style="width: auto;">
        <mat-form-field>
            <input matInput [(ngModel)]="data.firstName" name="firstname" placeholder="Name" #firstname="ngModel"
                required>
            <mat-error class="error" *ngIf="firstname.errors && firstname.hasError('required')&& firstname.touched">
                firstname is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.lastName" name="lastname" #lastname="ngModel" placeholder="lastName"
                required>
            <mat-error class="error" *ngIf="lastname.errors && lastname.hasError('required') && lastname.touched">
                lastname is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="data.email" name="Email" #Email="ngModel" placeholder="Email" required>
            <mat-error class="error" *ngIf="Email.errors && Email.hasError('required') && Email.touched">Email is
                required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select Role</mat-label>
            <mat-select [(ngModel)]="data.title" name="Role" required>
                <mat-option disabled [value]="">Select Role</mat-option>
                <mat-option *ngFor="let des of Roles" [value]="des">
                    {{des}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancel</button>
            <span *ngIf="name ==''"><button mat-button [mat-dialog-close]="true" [disabled]="userForm.invalid"
                    cdkFocusInitial>Add</button></span>
            <span *ngIf="name"><button mat-button [mat-dialog-close]="true" [disabled]="userForm.invalid"
                    cdkFocusInitial>Update</button></span>

        </div>
    </form>

</div>
